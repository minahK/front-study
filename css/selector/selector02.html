<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            p,strong {color: red;}

            /* 자식 선택자 */
            /* .top-div > p {color: aqua;} */

            /* 하위 선택자 */
            /*
            .top-div p {color:blue;}

            .top-div span {color: green;}
            */

            /* 인접 형제 선택자 */
            p + span {color: orange;}

            /* 일반 형제 선택자 */
            p ~ span {color: hotpink;}

            /* 가상 요소 선택자 */
            #vr-p::before{
                content:"반갑다";
                color: aqua;
            }


            #vr-p::after{
                content: "마반갑다";
                color:gold
            }
                
                /* 가상 클래스 선택지 */
                a:link {color: deeppink;}
                a:visited {color: tomato;}

                a:hover {color: blue;}
                a:active {color: green}

                input:focus {color: red;}   
                input:disabled {color: coral;}

                .chk:checked + span {
                    color: red;
                }

                .chk:checked + label {
                    color: red;
                }

    </style>
</head>
<body>


    <div class="top-div">
        <p>p1</p>
        <p>p2</p>
        <span>span1</span>
        <span>span2</span>

        <div>
            <p>p3</p>
            <p id="vr-p">p4</p>
            <strong>strong</strong>
            <span>span3</span>
        </div>

        <div>
            <strong>strong2</strong>
            <span>span4</span>
        </div>

    </div>

    <p>p5</p>

    <a href="https://www.samsungsvc.co.kr/">삼성서비스</a>
    <a href="https://www.lge.co.kr/">LG전자</a>
    <a href="https://www.naver.com">네이버</a>

    <br><br>

    <input type="text" value="input1 value"> <br>
    <input type="text" value="input1 value" disabled> <br>

    <br>

    <input type="checkbox" class="chk"><span>출근</span><br>
    <input type="checkbox" class="chk"><span>퇴근</span><br>

    <label>
        <input type="checkbox" class="chk"><span>조퇴</span>
    </label><br>
</body>
</html>
