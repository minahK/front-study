<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .nav {
            display: flex;
            justify-content: space-between;
            /* space-between = 좌우끝에 붙이고 , 중간을 최대한 띄우는 정렬 */
        }

        .left {
            width: 100px;
            height: 50px;
            background-color: red;
        }

        .right {
            width: 100px;
            height: 50px;
            background-color: blue;
        }

    </style>

</head>
<body>
    
    <!-- nav header top-->
    <div class="nav">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
</html>
